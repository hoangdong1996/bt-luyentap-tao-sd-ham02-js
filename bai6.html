<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function isInt(number) {
        if (number <= 0) {
            return false;
        } else if (number !== (number >> 0) ) {
            return false;
        } else {
            return true;
        }
    }
    console.log(isInt(0));
    console.log(isInt(5));
    console.log(isInt(1.5));
</script>
</body>
</html>
