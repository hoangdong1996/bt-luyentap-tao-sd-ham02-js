<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính giai thừa</title>
</head>
<body>
<script>
    function factorial(number) {
        let result = number;
        if (number === 0 || number ===1) {
            return 1;
        }
        if (number > 1) {
            for (let i = 1; i < number; i++) {
                result = result*i;
            }
        }
        return result;
    }
    factorial();
</script>
</body>
</html>
