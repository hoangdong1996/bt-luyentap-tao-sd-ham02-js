<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tìm số lớn nhất trong ba số</title>
</head>
<body>
<script>
    function findMax(number1, number2, number3) {
        let max = number1;
        if (number2 > max) {
            max = number2;
        }
        if (number3 > max) {
            max =number3;
        }
        return max;
    }
    findMax();
</body>
</html>
