<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính diện tích, chu vi hình tròn</title>
</head>
<body>
<script>
    function areaArc(radius) {
        return radius*radius*Math.PI;
    }
    
    function areaPerimeter(radius) {
        return 2*radius*Math.PI
    }

    areaArc();
    areaPerimeter();
</script>
</body>
</html>
